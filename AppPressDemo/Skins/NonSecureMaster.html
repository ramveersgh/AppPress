    <script>
        $(".scrollToTop").hide();
        $(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 300) {
                    $('.scrollToTop').slideDown();
                }
                else {
                    $('.scrollToTop').slideUp();
                }
            });

            $('.scrollToTop').click(function (e) {
                e.preventDefault();
                $('body,html').animate({ scrollTop: 0 }, 500);
            });

        });
    </script>
