<body class="login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="http://apppress.in" target="_blank"><b>AppPress Demo</b></a>
            <div style="font-size:14px;line-height:1"><b>Rapid Web Application Development for .NET</b></div>
        </div>
        <div class="login-box-body">
            <div class="group login-logo">
                <div id='AppPressFormErrorId' class='callout callout-danger'></div>
                <div class="row">
                    <div class="">
                        <div class="">
                            <!--|AppPress.CompanyLogo.Begin|-->
                            <div style="width:100%;height:50px;background-image: url('AppPressValue');background-repeat: no-repeat;background-size: contain;background-position: center;"></div>
                            <!--|AppPress.CompanyLogo.End|-->
                        </div>
                    </div>
                </div>
            </div>
            <div id='<!--@a.GetHtmlContainerId("Email")@-->' class="form-group has-feedback">
                <!--|LoginEmailBegin|-->
                <input type="email" class="form-control" placeholder="Email" id='<!--@a.GetHtmlId("Email")@-->' value='<!--@a.GetFieldValue("Email")@-->'
                       onchange='<!--@a.GetHtmlOnChange("Email")@-->; setChkRdbStyle()' style="width:100%" />
                <span id='<!--@a.GetHtmlErrorId("Email")@-->'></span>
                <!--|LoginEmailEnd|-->
            </div>
            <div id='<!--@a.GetHtmlContainerId("Password")@-->' class="form-group has-feedback">
                <!--|LoginPasswordBegin|-->
                <input type="password" class="form-control" placeholder="Password" id='<!--@a.GetHtmlId("Password")@-->' value='<!--@a.GetFieldValue("Password")@-->' style="width:100%" />
                <span id='<!--@a.GetHtmlErrorId("Password")@-->'></span>
                <!--|LoginPasswordEnd|-->
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <!--|AppPress.RememberMe.Begin|-->
                    <div id='AppPressContainerId' class="checkbox icheck">
                        <label>
                            <input type="checkbox" id='AppPressId' onclick='AppPressOnChange' />
                            <span style="margin-left: 5px; font-size: 13px;">Remember Me</span>
                            <span id='AppPressErrorId'></span>
                        </label>
                    </div>
                    <!--|AppPress.RememberMe.End|-->
                </div><!-- /.col -->
                <div id='<!--@a.GetHtmlContainerId("Login")@-->' class="col-xs-4">
                    <!--|LoginLoginBegin|-->
                    <button id='<!--@a.GetHtmlId("Login")@-->' onclick='<!--@a.GetHtmlOnClick("Login")@-->' class="btn btn-primary btn-block btn-flat">Login</button>
                    <!--|LoginLoginEnd|-->
                </div><!-- /.col -->
            </div>
            <!--|AppPress.ForgotPassword.Begin|-->
            <span id='AppPressContainerId'>
                <a id='AppPressId' class='appPressLink' style="color: #5b9acf" onclick='AppPressOnClick'>AppPressDisplayName</a><span id='AppPressErrorId'></span>
            </span>
            <!--|AppPress.ForgotPassword.End|-->
            <!--|AppPress.DemoLogin.Begin|-->
            AppPressValue
            <!--|AppPress.DemoLogin.End|-->
        </div>
        <div style="text-align:center">
            <br/>
            <a href="http://apppress.in" target="_blank">AppPress Documentation</a><br/><a href="http://demo.hrmates.com" target="_blank">AppPress Based Saas Application</a>
        </div>
    </div>
    <script src="AdminLTETemplate/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <!-- TextArea autosize -->
    <!--<script src="AdminLTETemplate/plugins/textarea/textarea.autosize.js?t=1"></script>-->
    <script>
        function setChkRdbStyle() {
            //iCheck for checkbox and radio inputs
            $('input[type="checkbox"], input[type="radio"]').iCheck({
                checkboxClass: 'icheckbox_minimal-grey',
                radioClass: 'iradio_minimal-grey',
                increaseArea: '-5%' // optional
            }).on('ifToggled', function (event) {
                $(this).trigger('onclick');
            });
        }
        function AppPressRefresh()
        {
            $(function () {
                setChkRdbStyle();
            });
        }
        $(function () {
            setChkRdbStyle();
        });
    </script>
